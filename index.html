<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio #1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="seccion" id="seccion">
        <div class="tarjeta" id="tarjeta">
            <form action="" id="form" class="form">
                <img src="./img/pc.png" alt="Computador" id="imgForm">
                <label for="cantidad" id="labelCantidad"></label>
                <input type="number" id="cantidad" placeholder="Cantidad">
                <select name="opcion" id="opcion" class="opcion">
                    <option value="0" selected>Color</option>
                    <option value="verde">Verde</option>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="negro">Negro</option>
                    <option value="blanco">Blanco</option>
                </select>
                <button id="btnCalcular" class="btnCalcular">Calcular Total</button>
            </form>
        </div>
    </section>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
